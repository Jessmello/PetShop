<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        #{msgs.titulo}
    </ui:define>

    <ui:define name="content">
        <h:form id="frm">
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="2">
                #{msgs.login}:
                <p:inputText value="#{usuarioBean.usuario.login}" id="login" label="#{msgs.login}" required="true"/>
                #{msgs.nome}:
                <p:inputText value="#{usuarioBean.usuario.nome}" id="nome" label="#{msgs.nome}" required="true"/>
                #{msgs.senha}:
                <p:password value="#{usuarioBean.usuario.senha}" id="senha" label="#{msgs.senha}" required="true" redisplay="false"/>
                #{msgs.senha}:
                <p:password value="#{usuarioBean.confirmeSenha}" id="confirmesenha" label="#{msgs.senha}" required="true" redisplay="false"/>
                #{msgs.admin}
                <p:selectBooleanCheckbox value="#{usuarioBean.usuario.admin}" id="admin" label="#{msgs.admin}"/>
            </h:panelGrid>
            <p:commandButton id="cadastrar" value="#{msgs.incluir}" icon="fa fa-save" action="#{usuarioBean.cadastrar()}" ajax="false" style="margin-left: 200px !important;"/>
            <p:tooltip id="toolTipCadastrar" for="cadastrar" value="Salvar Usuario" position="top"/>
            <p:commandButton id="cancelar" value="#{msgs.cancelar}" icon="fa fa-remove" action="/index" ajax="false" immediate="true"/>
            <p:tooltip id="toolTipCancelar" for="cancelar" value="Cancelar inclusÃ£o" position="top"/>
        </h:form>

    </ui:define>

</ui:composition>
