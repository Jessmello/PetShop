<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="top">
        #{msgs.titulo}
    </ui:define>

    <ui:define name="content">
        <h:form id="frm">
            <h:panelGrid columns="3">
                #{msgs.login}:
                <h:inputText value="#{usuarioBean.usuario.login}" id="login" label="#{msgs.login}" required="true"/>
                <h:message for="login" styleClass="erro" />
                #{msgs.nome}:
                <h:inputText value="#{usuarioBean.usuario.nome}" id="nome" label="#{msgs.nome}" required="true"/>
                <h:message for="nome" styleClass="erro" />
                #{msgs.senha}:
                <h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha" label="#{msgs.senha}" required="true" redisplay="false"/>
                <h:message for="senha" styleClass="erro" />
                #{msgs.senha}:
                <h:inputSecret value="#{usuarioBean.confirmeSenha}" id="confirmesenha" label="#{msgs.senha}" required="true" redisplay="false"/>
                <h:message for="confirmesenha" styleClass="erro" />   
                #{msgs.admin}
                <h:selectBooleanCheckbox value="#{usuarioBean.usuario.admin}" id="admin" label="#{msgs.admin}"/>
                <h:message for="admin" styleClass="erro" />   
            </h:panelGrid>
            <h:commandButton value="#{msgs.cadastrar}" action="#{usuarioBean.cadastrar()}"/>
            <h:commandButton value="#{msgs.cancelar}" action="/index" immediate="true"/>
        </h:form>

    </ui:define>

</ui:composition>
