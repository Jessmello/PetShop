<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">
        <h:form>
            <h3>#{msgs.novoAnimal}</h3>
            <h:panelGrid columns="3">
                #{msgs.nomeAnimal}:
                <h:inputText value="#{animalBean.animal.nome}" id="nome" label="#{msgs.nomeAnimal}" required="true"/>
                <h:message for="nome" styleClass="erro" />
                #{msgs.descricao}:
                <h:inputTextarea value="#{animalBean.animal.descricao}" id="descricao" label="#{msgs.descricao}" required="true"/>
                <h:message for="descricao" styleClass="erro" />
            </h:panelGrid>
            <h:commandButton value="#{msgs.cadastrar}" action="#{animalBean.novoAnimal()}"/>
        </h:form>
    </ui:define>

</ui:composition>
