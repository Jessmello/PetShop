<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">


    <ui:define name="content">
        <h:form>
            <h3>#{msgs.novoAnimal}</h3>
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="2">
                #{msgs.nomeAnimal}:
                <p:inputText value="#{animalBean.animal.nome}" id="nome" label="#{msgs.nomeAnimal}" required="true"/>
                #{msgs.descricao}:
                <p:inputTextarea value="#{animalBean.animal.descricao}" id="descricao" label="#{msgs.descricao}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="#{msgs.incluir}" id="cadastrar" icon="fa fa-save" action="#{animalBean.novoAnimal()}" ajax="false"/>
            <p:tooltip id="toolTipCadastrar" for="cadastrar" value="Salvar Animal" position="top"/>
        </h:form>
    </ui:define>

</ui:composition>
