<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition>
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <h:form>
            <h3>#{msgs.cadastrarProduto}</h3>
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="2">
                #{msgs.tipoProduto}:
                <p:selectOneMenu value="#{produtoBean.produto.tipo}" id="tipo" required ="true">
                    <f:selectItems value="#{produtoBean.tiposProdutos}"/>
                </p:selectOneMenu>
                #{msgs.nomeProduto}:
                <p:inputText value="#{produtoBean.produto.nome}" id="nome" label="#{msgs.nomeProduto}" required="true"/>
                #{msgs.descricao}:
                <p:inputTextarea value="#{produtoBean.produto.descricao}" id="descricao" label="#{msgs.descricao}" required="true"/>
                #{msgs.animal}:
                <p:selectOneMenu value="#{produtoBean.produto.animal.id}" id="animal" required ="true">
                    <f:selectItems value="#{animalBean.listarAnimais}"/>
                </p:selectOneMenu>
                #{msgs.marca}:
                <p:inputText value="#{produtoBean.produto.marca}" id="marca" label="#{msgs.marca}" required="true"/>
                #{msgs.valor}:
                <p:inputText value="#{produtoBean.produto.valor}" id="valor" label="#{msgs.valor}" required="true">
                    <f:convertNumber minFractionDigits="2"/>
                </p:inputText>
            </h:panelGrid>
            <p:commandButton value="#{msgs.incluir}" id="cadastrar" icon="fa fa-save" action="#{produtoBean.novoProduto()}" ajax="false"/>
            <p:tooltip id="toolTipCadastrar" for="cadastrar" value="Salvar Produto" position="top"/>
        </h:form>
    </ui:define>

</ui:composition>
