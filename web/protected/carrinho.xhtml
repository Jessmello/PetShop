<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable value="#{carrinhoBean.itens}" var="c" rows="10" rowsPerPageTemplate="5,10,20" paginator="true">
                <f:facet name="header">
                    <h3>#{msgs.produtosCarrinho}</h3>
                </f:facet>
                <p:column headerText="#{msgs.nomeProduto}">
                    #{c.nome}
                </p:column>
                <p:column headerText="#{msgs.quantidade}">
                    #{c.quantidade}
                </p:column>
                <p:column headerText="#{msgs.valor}">
                    <h:outputText value="#{c.valor}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                    <f:facet name="footer">Total: 
                        <h:outputText 
                            value="#{carrinhoBean.total}">
                            <f:convertNumber type="currency"/>
                        </h:outputText>                    
                    </f:facet>
                </p:column>
                <p:column style="width: 5%;" headerText="#{msgs.excluir}">
                    <p:commandButton id="excluir" icon="ui-icon-trash" update="@form" action="#{carrinhoBean.excluir(c)}"/>
                    <p:tooltip id="toolTipExcluir" for="excluir" value="Remover do carrinho"/>
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
