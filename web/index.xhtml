<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">                

    <ui:define name="content">
        <h:form id="frm">
            <h:panelGrid columns="3">
                #{msgs.indexLogin}:
                <h:inputText value="#{usuarioBean.usuario.login}" id="login" label="#{msgs.indexLogin}" required="true"/>
                <h:message for="login" styleClass="erro" />
                #{msgs.indexSenha}:
                <h:inputSecret value="#{usuarioBean.usuario.senha}" id="senha" label="#{msgs.indexSenha}" required="true"/>
                <h:message for="senha" styleClass="erro" />
            </h:panelGrid>
            <h:commandButton value="#{msgs.indexEntrar}" action="#{usuarioBean.logar()}"/>
            <h:commandButton value="#{msgs.indexNovaAgenda}" action="#{usuarioBean.novoUsuario()}" immediate="true"/>
        </h:form>
        <hr/>
       
    </ui:define>

</ui:composition>
