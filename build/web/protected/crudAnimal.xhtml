<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">                
    
    <ui:define name="content">
        
        <h:form>
            
            <p:commandButton value="#{msgs.incluir}" id="incluir" icon="fa fa-plus" action="#{animalBean.telaIncluir()}" ajax="false"/>
            <p:tooltip id="toolTipIncluir" for="incluir" value="Incluir Animal" position="top"/>
            <p:dataTable filteredValue="#{animalBean.animaisFiltrados}" value="#{animalBean.animais}" var="c" rows="10" rowsPerPageTemplate="5,10,20" paginator="true">
                <f:facet name="header">
                    <h3>#{msgs.animais}</h3>
                </f:facet>
                <p:column headerText="#{msgs.id}" style="width: 8%; text-align: center;">
                    <h:commandLink value="#{c.id}" action="#{animalBean.alterarAnimal(c)}"/>
                </p:column>
                <p:column headerText="#{msgs.nomeAnimal}" sortBy="#{c.nome}" filterBy="#{c.nome}">
                    <h:outputText value="#{c.nome}"/>
                </p:column>
                <p:column headerText="#{msgs.descricao}">
                    <h:outputText value="#{c.descricao}"/>
                </p:column>
                <p:column style="width: 5%;">
                    <p:commandButton id="excluir" icon="ui-icon-trash" actionListener="#{animalBean.excluir(c)}" update="@form" onclick="return confirm('#{msgs.confirmaExclusao}');"/>
                    <p:tooltip id="toolTipExcluir" for="excluir" value="Excluir Produto" position="top"/>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
