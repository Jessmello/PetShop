<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns="http://www.w3.org/1999/xhtml">                
    
    <ui:define name="content">
        
        <h3>#{msgs.animais}</h3>
        <h:form>
            <h:inputText value="#{animalBean.animal.nome}" p:placeholder="#{msgs.digiteNome}" id="nome"/>
            <h:commandButton value="#{msgs.consultar}" actionListener="#{animalBean.consultar()}">
                <f:ajax render="@form" execute="nome"/>
            </h:commandButton>
            <h:commandButton value="#{msgs.incluir}" action="#{animalBean.telaIncluir()}"/>

            <h:dataTable value="#{animalBean.animais}" var="c" border="1">
                <h:column>
                    <f:facet name="header">#{msgs.id}</f:facet>
                    <h:commandLink value="#{c.id}" action="#{animalBean.alterarAnimal(c)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.nomeAnimal}</f:facet>
                    <h:outputText value="#{c.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.descricao}</f:facet>
                    <h:outputText value="#{c.descricao}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">#{msgs.excluir}</f:facet>
                    <h:commandButton value="#{msgs.excluir}" actionListener="#{animalBean.excluir(c)}" onclick="return confirm('#{msgs.confirmaExclusao}');">
                        <f:ajax render="@form" />
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
