<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./_template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">                

    <ui:define name="content">
        <h:form id="frm">
            <p:growl id="messages" showDetail="true"/>
            <h:panelGrid columns="2">
                #{msgs.indexLogin}:
                <p:inputText value="#{usuarioBean.usuario.login}" placeholder="Nome do titular" id="login" label="#{msgs.indexLogin}" required="true"/>
                #{msgs.indexSenha}:
                <p:password value="#{usuarioBean.usuario.senha}" placeholder="Senha" id="senha" label="#{msgs.indexSenha}" required="true"/>
            </h:panelGrid>
            <p:commandButton value="#{msgs.indexEntrar}" action="#{usuarioBean.logar()}" ajax="false" style="margin-left: 100px !important;"/>
            <p:commandButton value="#{msgs.indexNovaAgenda}" icon="fa fa-user-plus" action="#{usuarioBean.novoUsuario()}" immediate="true" ajax="false"/>
        </h:form>
        <hr/>
       
    </ui:define>

</ui:composition>
